<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">  <!-- Applying css reset first would make my main style consistent accross browsers -->
  <link rel="stylesheet" href="./main.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <div class="card">
      <!-- Image Wrapper -->
      <div class="wrapper-image">
        <img src="./images/image-qr-code.png" alt="Image of a QR code">
      </div>
      <!-- Text Wrapper -->
      <div class="wrapper-text">
        <!-- Main Heading -->
        <h1 class="heading">
          Improve your front-end skills by building projects
        </h1>
        <!-- Sub-Heading -->
        <p class="paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/arman-anm/qr-code-component-main" target="_blank">Abu Naser Muhammad Arman</a> | March 2022.
    </div>
  </footer>
</body>
</html>
